    $myContext\\\"\\n\" +\n                        \"in parts \\\"${hisBadToken.content}\\\
    \" and \\\"${myBadToken.content}\\\".\")\n            }\n            return CheckResult(false,\
    \ \"Your output ...$hisContext... doesn't match with ...$myContext...\")\n   \
